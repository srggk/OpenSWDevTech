{% extends 'app.html' %}

{% block content %}
{{ super() }}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-3 mt-5">
            <img src="../static/images/pokemon.svg" alt="PokemonLogo">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            <form action="/search" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3 mt-5">
                    <input type="text" name="search_string" value="{{ search_string }}" class="form-control" placeholder="Enter the name of the Pokemon to search...">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            {% if pokemons == [] %}
                <ul class="list-group">
                    <li class="list-group-item">Not found</li>
                </ul>
            {% else %}
                <ul class="list-group">
                    {% for poke in pokemons %}
                        <li class="list-group-item">{{poke}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
